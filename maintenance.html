<html lang="ur">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="CSS/Maintenance.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">CW</div>
          <h2>CityWheelsPK</h2>
      </div>
         <nav>
        <a href="/IndexUrdu.html"><i class="fas fa-home"></i> ڈیش بورڈ</a>
        <a href="Ride.html"><i class="fas fa-route"></i> رائڈز</a>
        <a href="Driver.html"><i class="fas fa-id-card-alt"></i> ڈرائیورز</a>
        <a href="Passenger.html"><i class="fas fa-user-friends"></i>مسافر </a>
        <a href="Vehicle.html"><i class="fas fa-car"></i> گاڑی کا انتظام</a>
        <a href="Promotion.html"><i class="fas fa-percentage"></i> پروموشنز</a>
        <a href="support.html"><i class="fas fa-headset"></i> سپورٹ</a>
        <a href="maintenance.html" class="active"><i class="fas fa-tools"></i> مرمت</a>
        <a href="payment.html"><i class="fas fa-credit-card"></i> ادائیگی</a>
        <a href="feedback.html"><i class="fas fa-comment-alt"></i>فیڈ بیک</a>
      </nav>
    </aside>

    <main class="content">
      <div class="page-header">
        <div class="page-title">
          <h1>گاڑی کی مرمت</h1>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>مرمت کا ریکارڈ درج کریں</h3>
        </div>

        <form id="maintenanceForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="vehicle">گاڑی</label>
              <div class="input-wrapper">
                <i class="fas fa-car"></i>
                <select id="vehicle" name="vehicle" required>
                  <option value="" disabled selected>گاڑی منتخب کریں</option>
                  <option value="301">ٹویوٹا - LEA-1234</option>
                  <option value="302">ہونڈا - LHR-5678</option>
                  <option value="303">سوزوکی - ISB-9012</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="performedBy">کس نے کی</label>
              <div class="input-wrapper">
                <i class="fas fa-user-tie"></i>
                <input type="text" id="performedBy" name="performedBy" placeholder="میکینک کا نام" required>
              </div>
            </div>

            <div class="form-group">
              <label for="cost">لاگت (پاکستانی روپے)</label>
              <div class="input-wrapper">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" step="0.01" id="cost" name="cost" placeholder="0.00" required>
              </div>
            </div>

            <div class="form-group full-width">
              <label for="description">مرمت کی تفصیل</label>
              <textarea id="description" name="description" placeholder="مرمت کے کام کی تفصیل"></textarea>
            </div>

            <div class="form-group">
              <label for="date">مرمت کی تاریخ</label>
              <div class="input-wrapper">
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="date" name="date" required>
              </div>
            </div>

            <div class="form-actions">
              <div class="support-text">مدد درکار ہے؟ <a href="/T&C/URContact.html">سپورٹ سے رابطہ کریں</a></div>
              <button type="submit" class="btn"><i class="fas fa-save"></i> مرمت کا ریکارڈ محفوظ کریں</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('maintenanceForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = {
    vehicleId: document.getElementById('vehicle').value,
    performedBy: document.getElementById('performedBy').value,
    cost: document.getElementById('cost').value,
    description: document.getElementById('description').value,
    date: document.getElementById('date').value
  };

  try {
    const response = await fetch('/api/maintenance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });
    
    const result = await response.json();
    
    if (!response.ok) throw new Error(result.error || 'Failed to log maintenance');
    
    alert(`✅ Maintenance logged successfully! ID: ${result.maintenanceId}`);
    document.getElementById('maintenanceForm').reset();
  } catch (err) {
    alert(`❌ Error: ${err.message}`);
    console.error('Error:', err);
  }
});
  </script>
</body>
</html>
